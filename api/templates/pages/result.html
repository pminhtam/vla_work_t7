<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
</style>
</head>
<body>
<a href="/login">Đăng nhập</a><br>
<a href="/register">Đăng Ký</a><br>
<a href="/logout">Đăng xuất</a><br>
<a href="/app/find">Tìm kiếm</a><br>
<a href="/app/insert">Thêm dữ liệu</a><br>
<a href="/app/make">Tạo số</a><br>


<h4>Thời gian tìm kiếm : {{time}} s</h4>
				<div><h4>  {{count}}</h4></div>

<table>
    <tr >
        <th>id</th>
        <th>Tên</th>
        <th>Giá</th>

    </tr>
    {% for i in data  %}
    <tr>
        <th>{{i.id}}</th>
        <th>{{i.ten}}</th>
        <th>{{i.gia}}</th>

    </tr>
    {% endfor %}

    {% if data.has_previous %}
        <a href="?page={{ data.previous_page_number }}">Previous</a>
    {% endif %}
    <br>
    {% if data.has_next %}
        <a href="?page={{ data.next_page_number }}">Next</a>
    {% endif %}
</table>
</body>
</html>
