<html lang="en">
<head>

    <style type="text/css">
        /*==Reset CSS==*/
        * {
          margin: 0;
          padding: 0;
        }
        /*==Style cơ bản cho website==*/
        /*body {*/

        body{
          background: -webkit-linear-gradient(left, #c2f0ee, #edfaff);
          background: linear-gradient(to right, #c2f0ee, #edfaff);
          font-family: 'Roboto', sans-serif;
        }
        #menu ul {
          background: #25b7c4;
          list-style-type: none;
          text-align: center;
        }
        #menu li {
          color: #f1f1f1;
          display: inline-block;
          width: 120px;
          height: 40px;
          line-height: 40px;
          margin-left: -5px;
        }
        #menu a {
          text-decoration: none;
          color: #fff;
          display: block;
        }
        #menu a:hover {
          background: #F1F1F1;
          color: #333;
        }
    </style>
        {%block head%}{% endblock %}
</head>
<body>
    <div id="menu">
        <ul>

            {% endblock %}

            {%block logout%}

            <li><a href="/logout">Đăng xuất</a></li>
            {% endblock %}

        </ul>
    </div>
